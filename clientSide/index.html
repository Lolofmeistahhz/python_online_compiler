<!DOCTYPE html>
<html>

<head>
  <title>API Interaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="wrapper">

    <div class="mb-3">
      <label for="Input1" class="form-label">Введите код <i class="fa-regular fa-keyboard"></i></label>
      <textarea id="Input1" class="form-control input language-python"></textarea>
    </div>

    <div class="mb-3">
      <label for="HandleInput1" class="form-label">Введите код для ввода <i class="fa-regular fa-keyboard"></i></label>
      <input type="text" id="HandleInput1" input="" class="form-control input"></input>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary btn-lg" id="HandleInputGO1">Отправить ввод <i
          class="fas fa-paper-plane"></i></button>
    </div>
    <div class="mb-3">
      <label for="Output1" class="form-label">Вывод <i class="fa-solid fa-desktop"></i></label>
      <textarea id="Output1" class="form-control output" readonly></textarea>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary btn-lg" id="consoleGo1">Выполнить <i class="fas fa-play"></i></button>
      <button class="btn btn-secondary btn-lg" id="saveCodeToFile1">Сохранить <i class="fas fa-save"></i></button>
    </div>
  </div>
